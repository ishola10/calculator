<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Calculator Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div style="display: flex; gap: 10px; margin: 2% 0 2% 20%; align-items: center;">
        <h1>Calculator</h1>
        <button id="mode-toggle">Dark Mode</button>
      </div>
      <div class="calculator-container">
        <div class="calculator">
          <div class="input" style="border-radius: 14px 14px 14px 14px">
            <input type="text" id="inputBox" readonly />
          </div>
          <!-- <input type="text" id="outputBox"> -->
          <div class="buttons">
            <button>c</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button>DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="equals-to" class="operator">=</button>
            <button style="border-radius: 0px 0px 0px 15px">%</button>
            <button>0</button>
            <button>.</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
